  <div class="contacto-container">
    <form action="" method="post" class="formulario-container">
      <ul>
        <li>
          <label for="nonmbre" class="labels">Nombre:</label>
          <input type="text" name="nombre" id="nombre" required>
        </li>
        <li>
          <label for="apellido" class="labels">Apellido:</label>
          <input type="text" name="apellido" id="apellido" required>
        </li>
        <li>
          <label for="email" class="labels">Email:</label>
          <input type="email" name="email" id="email" required>
        </li>
        <li> 
          <label for="mensaje" class="labels">Mensaje:</label>
          <textarea name="mensaje" id="mensaje" required></textarea>
        </li>
        <li>
          <div class="button-contacto-div">
            <button type="submit" class="button-contacto">Enviar</button>
          </div>
        </li>
      </ul>
    </form>
